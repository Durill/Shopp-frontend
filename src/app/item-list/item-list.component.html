<div class="container" style="text-align: center">
  <div class="spans--above__cards" ng-controller="spanBtnController as sbc">
    <span ng-click="sbc.changeSubject(bestsellers)" class="clickable-span">Bestsellers</span>
    <span> / </span>
    <span ng-click="" class="clickable-span">Newest</span>
    <span> / </span>
    <span ng-click="" class="clickable-span">Recommended</span>
  </div>
  <div class="row">
    <div class="col-4 cards" *ngFor="let item of items">
      <img class="card-img-top cards-image" src="assets/img/noPhotoImage.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ item.itemName }}</h4>
        <p class="card-text">{{item.price}}</p>
        <a href="#products" routerLink="/products/{{item.id}}" class="btn btn-primary btn--custom__color">See more!</a>
      </div>
    </div>
  </div>
</div>
