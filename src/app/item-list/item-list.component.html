<div class="container" style="margin: 10px">
  <div class="row">
    <div class="col-3 card" *ngFor="let item of items" style="margin: 10px">
      <img class="card-img-top" src="assets/img/noPhotoImage.jpg" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{ item.itemName }}</h4>
        <p class="card-text">{{item.price}}</p>
        <a href="#" class="btn btn-primary">See more!</a>
      </div>
    </div>
  </div>
</div>
